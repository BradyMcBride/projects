<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>

        <title>Layout Template</title>
        <h:outputStylesheet library = "css" name="default.css"/>
        <h:outputStylesheet library = "css" name="cssLayout.css"/>  

        <h:outputStylesheet name="#{title eq false ? 'css/dummy.css' : 'css/titleStyle.css'}"/>  
        <h:outputStylesheet name="#{login_and_search eq false ? 'css/dummy.css' : 'css/login_and_searchStyle.css'}"/>
        <h:outputStylesheet name="#{logo_and_top eq false ? 'css/dummy.css' : 'css/logoStyle.css'}"/>
        <h:outputStylesheet name="#{top eq false ? 'css/dummy.css' : 'css/topStyle.css'}"/>
        <h:outputStylesheet name="#{menuHorz eq false ? 'css/dummy.css' : 'css/menuStyle.css'}"/>
        <h:outputStylesheet name="#{content eq false ? 'css/dummy.css' : 'css/contentStyle.css'}"/> 
        <h:outputStylesheet name="#{right eq false ? 'css/dummy.css' : 'css/rightStyle.css'}"/>
        <h:outputStylesheet name="#{bottom eq false ? 'css/dummy.css' : 'css/bottomStyle.css'}"/>
        <title>Layout Template</title>
    </h:head>

    <h:body>        
        <div id="wrapper" 
             style="width: #{empty wrapperWidth ? '100%' : wrapperWidth}">
            <ui:fragment 
                rendered="#{!empty paramForRenderTitle ? paramForRenderTitle : false}">                
                <div id="title"> <!--  this id controls the css for title-->
                    <ui:insert name="title1"> <!-- this 'name'= title1
                                              is a parameter that comes in and
                                              controls whether the include will occur
                        -->
                        <ui:include src="/templates/default_templates/titleDefault.xhtml" />
                    </ui:insert>
                </div>     
            </ui:fragment>
            <ui:fragment rendered="#{!empty paramForRenderLoginAndSearch ? 
                                      paramForRenderLoginAndSearch  : false}">
            <div id="login_and_search">  <!-- login_and_search for css -->
                    <ui:fragment 
                        rendered="#{!empty paramForRenderLogin ?  paramForRenderSearch : false}">
                        <div id="login">
                            <ui:insert name="login">
                                <ui:include src="/templates/default_templates/loginDefault.xhtml" />
                            </ui:insert>
                        </div>
                    </ui:fragment>

                    <ui:fragment 
                        rendered="#{!empty paramForRenderSearch ? paramForRenderSearch : true}">
                        <div id="search">
                            <ui:insert name="search">
                                <ui:include src="/templates/default_templates/searchDefault.xhtml" />
                            </ui:insert>
                        </div>
                    </ui:fragment>
                </div>
            </ui:fragment>
            <ui:fragment rendered="#{!empty paramForRenderTop ? paramForRenderTop : true}">
                <div id="logo_and_top" style="overflow:auto;">
                    <div id="top">
                        <ui:insert name="top">
                            <ui:include src="/templates/default_templates/topDefault.xhtml" />
                        </ui:insert>
                    </div>
                </div>
            </ui:fragment>
             <ui:fragment rendered="#{!empty paramForRenderMenuHorz ? paramForRenderMenuHorz : true}">
                <div id="menuHorz">
                    <ui:insert name="menuHorz">
                        <ui:include src="/templates/default_templates/menuDefault.xhtml" />
                    </ui:insert>
                </div>
            </ui:fragment>
            <div id="main" style="overflow:auto;">
                <ui:fragment rendered="#{!empty paramForRenderMenuLeft ? paramForRenderMenuLeft : true}">
                    <div id="menuVert" style="display:inline-block; float: left">    
                        <ui:insert name="menuVert">
                            <ui:include src="/template/default/leftDefault.xhtml" />
                        </ui:insert>
                    </div>
                </ui:fragment>
                <ui:fragment rendered="#{!empty paramForRenderContent ? paramForRenderContent : true}">
                    <div id="content" >
                        <ui:insert name="content">
                            <ui:include src="/templates/default_templates/contentDefault.xhtml" />
                        </ui:insert>
                    </div>
                </ui:fragment>
                <ui:fragment rendered="#{!empty paramForRenderRight ? paramForRenderRight : true}">
                    <div id="right" style="width: #{!empty rightWidth ? rightWidth  : '150px'}">
                        <ui:insert name="right">
                            <ui:include src="/templates/default_templates/rightDefault.xhtml" />
                        </ui:insert>
                    </div>
                </ui:fragment>
                <ui:fragment rendered="#{!empty paramForrenderBottom ? paramForrenderBottom : true}">
                
            </ui:fragment>
            </div>
            <div id="bottom">
                    <ui:insert name="bottom">
                        <ui:include src="/templates/default_templates/bottomDefault.xhtml" />
                    </ui:insert>
                </div>
        </div>
    </h:body>
</html>
